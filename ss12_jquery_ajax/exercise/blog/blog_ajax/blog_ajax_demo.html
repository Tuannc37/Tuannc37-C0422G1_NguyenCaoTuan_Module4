<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body style="background-color: #f5f2ed">
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-10">
            <input class="form-control" type="text" id="name">
        </div>
        <div class="col-lg-2">
            <button class="btn btn-primary bg-momo" id="btnSearch">Search</button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-lg-12">
            <h2 class="text-center">Blog Page</h2>
            <table class="table table-info table-striped table-bordered text-center">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Blog Name</th>
                    <th>Content</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="bodyBlog">

                </tbody>
            </table>
        </div>
    </div>

    <div class="container mt-4">
        <nav aria-label="..." class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" id="aPrevious">Trở về</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" id="pageNumber">1/2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" id="aNext">Tải thêm</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>
        let curPage = 0;
        let size = 5;
        let name = "";

        function getPageBlog(pageNumber, name) {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/blogs/api?page=" + pageNumber + "&name=" + name + "&size=" + size,
                success: function (blogPage) {
                    let blogList = blogPage.content;
                    console.log(blogList);
                    let htmlStr = '';

                    for (let i = 0; i < blogList.length; i++) {
                        htmlStr += `<tr>
                        <td>${i + 1}</td>
                        <td>${blogList[i].id}</td>
                        <td>${blogList[i].nameBlog}</td>
                        <td>${blogList[i].content}</td>
                        <td>${blogList[i].author}</td>
                        <td>${blogList[i].category.name}</td>
                        <td>
                            <a href="#">Update</a>
                        </td>
                    </tr>`;
                    }

                    $("#bodyBlog").html(htmlStr);
                    console.log(htmlStr);
                },

                error: function (resultError) {
                }
            });
        }

        $("#aPrevious").click(function () {
            getPageBlog(--curPage,name);
        });

        $("#aNext").click(function () {
            getPageBlog(++curPage,name);
        });

        $("#more").click(function () {
            size = size + 5
            getPageBlog(curPage, name);
        });

        $("#btnSearch").click(function () {
            name = $("#name").val();
            getPageBlog(curPage, name);
        });

        getPageBlog(curPage, name);
    </script>
</div>
</body>
</html>
