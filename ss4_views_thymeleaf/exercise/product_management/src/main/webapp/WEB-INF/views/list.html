<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid menu">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="height: 80px;">
                <div class="collapse navbar-collapse row w-100">
                    <div class="col-md-2 text-white text-center">
                        Nguyễn Cao Tuấn
                    </div>
                    <div class="col-md-7">
                        <ul class="navbar-nav mr-auto w-100" id="navbarSupportedContent">
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="/employee">Employee</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="/customers">Customer</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="/facility">Service</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="contract/contract_list.jsp">Contract</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <form action="/product/find" method="post"  class="form-inline my-2 my-lg-0 row">
                            <div class = "col-md-7"><input class="form-control mr-sm-2" name ="nameProduct" type="search" placeholder="Search" aria-label="Search"></div>
                            <div class = "col-md-5"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button></div>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <div class="container-fluid">
        <h3>Customers</h3>
        <p>
            <a th:href="@{/product/create}">
                Add new customer
            </a>
        </p>
        <div class="notify">
            <div th:if="${success}">
                <span th:text="${success}"></span>
            </div>
        </div>

        <table class="table table-success table-striped">
            <thead>
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá SP</th>
                <th>Mô tả SP</th>
                <th>Nhà Sản Xuất</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>View</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product , stt : ${products}">
                <td th:text="${stt.count}"></td>
                <td th:text="${product.id}"></td>
                <td th:text="${product.nameProduct}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.producer}"></td>
                <td><a th:href="@{/product/{id}/edit(id=${product.id})}">edit</a></td>
                <td><a th:href="@{/product/{id}/delete(id=${product.id})}">delete</a></td>
                <td><a th:href="@{/product/{id}/view(id=${product.id})}">view</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
