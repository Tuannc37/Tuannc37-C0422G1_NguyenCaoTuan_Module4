<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Edit Form</title>
    <style>
        .container.w-50 {
            background-color: #9bc4e5;
            margin-top: 40px;
            border-radius: 10px;
            padding: 10px 30px;
        }
    </style>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="/include/home::nav"></div>

<div class="create-form">
    <div class="container w-50">
        <form th:action="@{/edit}" method="post" th:object="${customerDto}">
            <input type="text" th:field="*{id}" hidden>
            <h5 style="align-content: center; color: #0069d9">CHỈNH SỬA KHÁCH HÀNG</h5>
            <div class="col-12">
                <label class="form-label">Họ tên</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3 text-danger" th:errors="*{name}"></div>

            <div class="col-12">
                <label class="form-label">Giới tính</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{gender}"
                           th:value="0" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Nữ
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{gender}"
                           th:value="1" id="flexRadioDefault2"
                           checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Nam
                    </label>
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" th:field="*{dateOfBirth}">
            </div>
            <div class="mb-3 text-danger" th:errors="*{dateOfBirth}"></div>

            <div class="col-md-12">
                <label class="form-label">Số chứng minh</label>
                <input type="text" class="form-control" th:field="*{idCard}">
            </div>
            <div class="mb-3 text-danger" th:errors="*{idCard}"></div>

            <div class="col-md-12">
                <label class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}">
            </div>
            <div class="mb-3 text-danger" th:errors="*{phoneNumber}"></div>

            <div class="col-12">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}">
            </div>
            <div class="mb-3 text-danger" th:errors="*{email}"></div>

            <div class="col-12">
                <label class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" th:field="*{address}">
            </div>
            <div class="mb-3 text-danger" th:errors="*{address}"></div>

            <div class="col-12">
                <label class="form-label">Loại khách hàng</label>
                <select class="form-select" aria-label="Default select example" th:field="*{customerType}">
                    <option th:each="item : ${customerTypeList}" th:text="${item.name}" th:value="${item.id}">One</option>
                </select>
            </div>

            <div class="col-12 text-center " style="margin-top: 10px;">
                <button type="submit" class="btn btn-primary">Cập Nhật</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="/include/home::footer"></div>
</body>
</html>
