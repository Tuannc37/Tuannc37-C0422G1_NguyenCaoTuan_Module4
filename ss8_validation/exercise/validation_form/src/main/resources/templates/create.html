<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">Create User</h1>
    <form th:action="@{/create}" method="post" th:object="${userDto}">
        <div class="mb-3">
            <label>First Name</label>
            <input type="text" class="form-control" th:field="*{firstname}">
        </div>
        <div class="mb-3 text-danger" th:errors="*{firstname}"></div>

        <div class="mb-3">
            <label>Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}">
        </div>
        <div class="mb-3 text-danger" th:errors="*{lastName}"></div>

        <div class="mb-3">
            <label>Phone</label>
            <input type="text" class="form-control" th:field="*{tel}">
        </div>
        <div class="mb-3 text-danger" th:errors="*{tel}"></div>

        <div class="mb-3">
            <label>Age</label>
            <input type="text" class="form-control" th:field="*{age}">
        </div>
        <div class="mb-3 text-danger" th:errors="*{age}"></div>

        <div class="mb-3">
            <label>Email</label>
            <input type="text" class="form-control" th:field="*{email}">
        </div>
        <div class="mb-3 text-danger" th:errors="*{email}"></div>

        <button type="submit" value="Create" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
